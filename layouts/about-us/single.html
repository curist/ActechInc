{{ partial "header" }}
<div id="content">
  <div class="content_resize">
    <div class="article">
      {{ if eq .Title "testimonials" }}
        {{ .Render "testimonials" }}
      {{ else }}
        {{ .Content }}
      {{ end }}
    </div>

    {{ partial "about-us-menu" . }}
  </div>
</div>
{{ partial "footer" }}
